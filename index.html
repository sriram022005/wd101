<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

  <style>
    .container {
      max-width: 800px; /* Increased the max-width for better responsiveness */
      margin: 0 auto; /* Center the container */
    }

    .input-field {
      display: block;
      width: 100%;
      padding: 12px; /* Increased padding for better visual appeal */
      margin-bottom: 20px; /* Increased margin for better spacing */
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .submit-button {
      background-color: #3498db; /* Changed the button color to a blue shade */
      color: white;
      padding: 12px 20px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .submit-button:hover {
      background-color: #2980b9; /* Darker blue on hover */
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px; /* Added margin to separate the form and table */
    }

    .table th, .table td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
      color: #333; /* Changed the text color to a darker shade */
    }

    .table th {
      background-color: #f2f2f2;
    }

    .registered-users {
      margin-top: 40px; /* Increased margin for better separation from the form */
    }

    .registered-users h2 {
      margin-top: 0; /* Removed top margin for consistency */
    }
  </style>
</head>
<body class="bg-gray-100">

<div class="flex items-center justify-center h-screen">
  <div class="container mx-auto my-10 p-10 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-5">Registration Form</h2>

    <form id="registrationForm">
      <div class="mb-5">
        <label for="name" class="block mb-1">Full Name</label>
        <input type="text" id="name" name="name" required class="input-field">
      </div>
      <div class="mb-5">
        <label for="email" class="block mb-1">Email</label>
        <input type="email" id="email" name="email" required class="input-field">
      </div>
      <div class="mb-5">
        <label for="password" class="block mb-1">Password</label>
        <input type="password" id="password" name="password" required class="input-field">
      </div>
      <div class="mb-5">
        <label for="dob" class="block mb-1">Date of Birth</label>
        <input type="date" id="dob" name="dob" required class="input-field">
      </div>
      <div class="mb-5">
        <input type="checkbox" id="acceptedTerms" name="acceptedTerms" required>
        <label for="acceptedTerms" class="ml-2">Accept Terms & Conditions</label>
      </div>
      <button type="submit" class="submit-button">
        Submit
      </button>
    </form>
  </div>
</div>

<div class="container mx-auto my-10 p-10 bg-white shadow-lg rounded-lg registered-users">
  <h2 class="text-2xl font-bold mb-5 mt-10">Registered Users</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Dob</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>
</div>

<script src="index.js"></script>
</body>
</html>
